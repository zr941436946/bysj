<div>
    <div class="container">
        <div class="btn-group" role="group" aria-label="...">
            <a href="/depart_list/add/">
                 <button href="depart_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                部门添加</button>
            </a>

        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                Panel heading</div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>部门名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for i in depart %}
                <tr>
                    <td>{{ i.ID }}</td>
                    <td>{{ i.title }}</td>
                    <td>
                        <a class="button" href="/{{ i.ID }}/edit/">编辑</a>
                        <a class="delete-button" href="/delete/?ID={{ i.ID }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
